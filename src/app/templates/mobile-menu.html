<div class="main-container" [class.open] = doToggleHamburger>
    <div class="row content-container">
        <div class="col-sm-7 menu-column">
            <div class="left-menu" [class.open] = doToggleHamburger>
                <div class="product-feature-container">
                    <div *ngIf="results" class="product-feature-details">
                        <span>{{productFeatureAry[0].productName}}</span>
                    </div>
                    <div *ngIf="results" class="featured-product-image-container" [style.background-image]="'url(' + productFeatureAry[0].productImage + ')'">                        
                    </div>                    
                    <div class="product-feature-divider"></div>
                </div>                
                <div class="product-feature-container">
                    <div *ngIf="results" class="product-feature-details">
                        <span>{{productFeatureAry[1].productName}}</span>
                    </div>
                    <div *ngIf="results" class="featured-product-image-container" [style.background-image]="'url(' + productFeatureAry[1].productImage + ')'">                        
                    </div>                    
                </div>                
            </div>            
        </div>
        <div class="col-sm-5 menu-column">
            <div class="right-menu" [class.open] = doToggleHamburger>
                <div class="right-menu-header">
                    <img src="../app/images/hops-icon.png" />
                </div>
            </div>
        </div>
    </div>
</div>
