 <div class="container ">
     <div class="row">
        <div *ngFor="let prod of productAry" class="product-detail-container">
             <div class="col-md-6">
                 <div class="row">
                    <div class="col-xs-4">
                        <div class="product-img-container">
                            <img *ngIf="results" src="{{prod.productImage}}" class="img-thumbnail">                     
                        </div>
                    </div>
                    <div class="col-xs-8">
                        <div class="product-details-text">                            
                            <ul *ngIf="results" class="list-group">
                                <li class="list-group-item">
                                    <h3>{{prod.productName}}</h3>
                                </li>
                                <li class="list-group-item">
                                    <h4>{{prod.productType}}</h4>                                        
                                </li>
                                <li class="list-group-item">
                                    <h5>{{prod.productProducer}}</h5>
                                </li>
                                <li class="list-group-item">
                                    <h5>{{prod.productOrigin}}</h5>
                                </li>
                                <li class="list-group-item">
                                    <p>{{prod.productPackage}}</p>
                                </li>
                            </ul>
                        </div>        
                    </div>    
                 </div>                        
                 <div class="find-stores-btn" (click)= findStoresWithProduct(prod.productID)>Find stores with product</div>               
             </div>
         </div>
     </div>
     <store-locations id="store-locations" [storeLocationsAry] = "storeLocationsAry" [gotResults] = "gotResults" ></store-locations>  
 </div>
